<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Обмен валюты</title>
  </head>
  <body>

    <h1>Обмен валюты</h1>

    <select id="start-select">
      <option value="RUB">Рубли</option>
      <option value="USD" selected>Доллары</option>
      <option value="EUR">Евро</option>
      <option value="GBP">Фунты</option>
      <option value="CNY">Юани</option>
      <option value="HUF">Форинты</option>
    </select>
    <input type="number" id="start-value-input" value="">

    <select id="final-select">
      <option value="RUB" selected>Рубли</option>
      <option value="USD">Доллары</option>
      <option value="EUR">Евро</option>
      <option value="GBP">Фунты</option>
      <option value="CNY">Юани</option>
      <option value="HUF">Форинты</option>
    </select>
    <input type="number" id="final-value-input" value="">

    <script src="./index.js"></script>

  </body>
</html>
