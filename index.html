<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
    <link rel="manifest" href="./assets/icons/site.webmanifest">
    <link rel="mask-icon" href="./assets/icons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="./assets/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./assets/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    <title>Обмен валюты</title>
  </head>
  <body>
    <div id="main-wrapper" class="main-wrapper">
      <div class="top-back"></div>

      <div class="exchange-wrapper">
        <h1>Обмен валюты</h1>

        <div class="select-wrapper">
          <select id="first-select">
            <option value="RUB">Рубли</option>
            <option value="USD" selected>Доллары</option>
            <option value="EUR">Евро</option>
            <option value="GBP">Фунты</option>
            <option value="CNY">Юани</option>
            <option value="HUF">Форинты</option>
          </select>
          <div class="arrow-down"></div>
        </div>
        <input type="number" id="first-value-input" value="8888">

        <div class="select-wrapper">
          <select id="second-select">
            <option value="RUB" selected>Рубли</option>
            <option value="USD">Доллары</option>
            <option value="EUR">Евро</option>
            <option value="GBP">Фунты</option>
            <option value="CNY">Юани</option>
            <option value="HUF">Форинты</option>
          </select>
          <div class="arrow-down"></div>
        </div>
        <input type="number" id="second-value-input" value="8888">
      </div>

      <div class="bottom-back"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
