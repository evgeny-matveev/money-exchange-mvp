<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Обмен валюты</title>
  <link rel="stylesheet" href="/dist/money-exchange-mvp.css"></head>
  <body>
    <div class="main-wrapper">
      <div class="top-back"></div>

      <div class="exchange-wrapper">
        <h1>Обмен валюты</h1>

        <div class="select-wrapper">
          <select id="first-select">
            <option value="RUB">Рубли</option>
            <option value="USD" selected="">Доллары</option>
            <option value="EUR">Евро</option>
            <option value="GBP">Фунты</option>
            <option value="CNY">Юани</option>
            <option value="HUF">Форинты</option>
          </select>
          <div class="arrow-down">▾</div>
        </div>
        <input type="number" id="first-value-input" value="8888">

        <div class="select-wrapper">
          <select id="second-select">
            <option value="RUB" selected="">Рубли</option>
            <option value="USD">Доллары</option>
            <option value="EUR">Евро</option>
            <option value="GBP">Фунты</option>
            <option value="CNY">Юани</option>
            <option value="HUF">Форинты</option>
          </select>
          <div class="arrow-down">▾</div>
        </div>
        <input type="number" id="second-value-input" value="8888">
      </div>

      <div class="bottom-back"></div>
    </div>

    <script src="/dist/money-exchange-mvp.js"></script>
  </body>
</html>
